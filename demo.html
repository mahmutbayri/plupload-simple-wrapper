<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="vendors/plupload-2.1.2/js/plupload.full.min.js"></script>
    <script src="PluploadSimpleWrapper.js"></script>

    <style type="text/css">

        body {
            color: #333;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 14px;
            line-height: 1.42857;
        }

        *:before, *:after {
            box-sizing: border-box;
        }
        *:before, *:after {
            box-sizing: border-box;
        }

        * {
            box-sizing: border-box;
        }

        .btn{
            -moz-user-select: none;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857;
            margin-bottom: 0;
            padding: 6px 12px;
            text-align: center;
            vertical-align: middle;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: #428bca;
            border-color: #357ebd;
            color: #fff;
        }

        .progress{
            background-color: #f5f5f5;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1) inset;
            height: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            background-color: #337ab7;
            box-shadow: 0 -1px 0 rgba(0, 0, 0, 0.15) inset;
            color: #fff;
            float: left;
            font-size: 12px;
            height: 100%;
            line-height: 20px;
            text-align: center;
            transition: width 0.6s ease 0s;
            width: 0;
        }

        hr{
            border: 0; height: 1px;
            background: #333;
            background-image: -webkit-linear-gradient(left, #ccc, #333, #ccc);
            background-image: -moz-linear-gradient(left, #ccc, #333, #ccc);
            background-image: -ms-linear-gradient(left, #ccc, #333, #ccc);
            background-image: -o-linear-gradient(left, #ccc, #333, #ccc);
        }

    </style>

</head>

<body>

<h2>Simple uploader</h2>
<span id="uploadContainer" class="btn btn-primary"></span>

<script type="text/javascript">

$("#uploadContainer").PluploadSimpleWrapper({
    url: 'vendors/plupload-2.1.2/examples/upload.php'
});

</script>

<hr />
<h2>Uploader with progress bar</h2>

<span id="uploaderWithProgressBar" class="btn btn-primary"></span>

<br />
<br />

<div class="progress progress-striped">
    <div class="progress-bar progress-bar-success" style="width: 0%;"></div>
</div>

<script type="text/javascript">

var progress_bar = $(".progress-bar");

$("#uploaderWithProgressBar").PluploadSimpleWrapper( {
    url: 'vendors/plupload-2.1.2/examples/upload.php',
    progressInfo: function(up, file){
        var info_str = '%' + file.percent + ' - ' + (up.total.loaded / 1024 / 1024).toFixed(2) + ' MB Loaded';
        progress_bar.css('width',file.percent+'%').html(info_str);
    }
});

</script>

</body>
</html>
